<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Photo Upload</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #faf7f5;
      color: #333;
      overflow-x: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      background: #faf7f5;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    @font-face {
    font-family: 'OrangeAvenue';
    src: url('fonts/OrangeAvenueDEMO-Regular.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'GreatVibes';
    src: url('fonts/GreatVibes-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'OrangeAvenueOutline';
    src: url('fonts/OrangeAvenueOutlineDEMO-Regular.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }
    h1 {
      font-family: 'OrangeAvenue', sans-serif;
      font-size: 2.0rem;
      margin-bottom: 8px;
      color: #7a6c79;
      position: relative;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px rgba(239, 98, 159, 0.18);
    }
p {
  font-family: 'GreatVibes', sans-serif;
  font-size: 1.8rem;
  font-style: italic;
  margin-bottom: 24px;
  color: #301c2c98;
  letter-spacing: 1px;
  text-align: center;
}
    input[type="file"] {
      display: none;
    }
    label.upload-btn, button {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(90deg, #eecda3 0%, #ef629f 100%);
      color: white;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 16px rgba(239, 98, 159, 0.15);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      font-weight: 600;
      letter-spacing: 1px;
    }

    label.upload-btn:hover, button:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 24px rgba(239, 98, 159, 0.25);
      background: linear-gradient(90deg, #ef629f 0%, #eecda3 100%);
    }
    .preview {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
    }
    .preview img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }
    button {
      margin-top: 24px;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }
.preview > div {
  position: relative;
  width: 100%;
  height: 100px;
  overflow: hidden;
  transition: transform 0.3s cubic-bezier(.4,2,.6,1), opacity 0.3s, scale 0.3s;
}
.preview img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
  transition: filter 0.6s ease-out;
}
.preview img.low-quality {
  filter: blur(8px);
}
.preview img.high-quality {
  filter: blur(0px);
}
.preview button {
  position: absolute;
  top: 0px;
  right: 0px;
  background: #ef629f;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(239,98,159,0.18);
  transition: background 0.2s, transform 0.2s;
  z-index: 2;
  margin: 0;
  padding: 0;
  line-height: 1;
}
.preview button:hover {
  background: #c59d5f;
  transform: scale(1.1);
}
.preview > div.dissolve {
  opacity: 0;
  scale: 0.7;
  pointer-events: none;
  transition: opacity 0.4s, scale 0.4s;
}
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="videos/BG.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="container">
    <h1>Petros & Christina</h1>
    <p>June 20 2026</p>

    <label class="upload-btn">
      Select Photos
      <input type="file" id="fileInput" accept="image/*" multiple />
    </label>

    <div class="preview" id="preview"></div>

    <button onclick="uploadPhotos()">Upload</button>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const bgVideo = document.getElementById('bgVideo');
    bgVideo.playbackRate = 0.4;
  });

  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  let selectedFiles = [];
  let inactivityTimer = null;

  fileInput.addEventListener('change', () => {
    selectedFiles = Array.from(fileInput.files);
    renderPreview();
    resetInactivityTimer();
  });

  // Track user activity
  document.addEventListener('mousemove', resetInactivityTimer);
  document.addEventListener('keydown', resetInactivityTimer);
  document.addEventListener('click', resetInactivityTimer);

  function resetInactivityTimer() {
    if (inactivityTimer) clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(upgradeAllPreviews, 500);
  }

  async function renderPreview() {
    const newItems = [];
    for (let idx = 0; idx < selectedFiles.length; idx++) {
      const file = selectedFiles[idx];
      const wrapper = document.createElement('div');
      const img = document.createElement('img');
      img.classList.add('low-quality');
      img.dataset.fileIndex = idx;
      img.style.backgroundColor = '#e0e0e0'; // Placeholder color

      const delBtn = document.createElement('button');
      delBtn.textContent = 'âœ•';
      delBtn.title = 'Remove photo';
      delBtn.onclick = () => {
        wrapper.classList.add('dissolve');
        setTimeout(() => {
          selectedFiles.splice(idx, 1);
          renderPreview();
        }, 400);
      };

      wrapper.appendChild(img);
      wrapper.appendChild(delBtn);
      newItems.push(wrapper);
    }
    
    preview.innerHTML = '';
    newItems.forEach((item, i) => {
      item.style.animationDelay = `${i * 0.05}s`;
      preview.appendChild(item);
    });

    // Load thumbnails in background WITHOUT waiting
    loadThumbnailsAsync();
    resetInactivityTimer();
  }

  async function loadThumbnailsAsync() {
    const images = preview.querySelectorAll('img.low-quality');
    
    // Fire off all thumbnail generations in parallel, don't wait
    Array.from(images).forEach(async (img) => {
      const idx = parseInt(img.dataset.fileIndex);
      if (idx < selectedFiles.length) {
        const lowQuality = await createThumbnail(selectedFiles[idx], 100, 100, 0.15);
        img.src = lowQuality;
      }
    });
  }

  async function upgradeAllPreviews() {
    const images = preview.querySelectorAll('img.low-quality');
    if (images.length === 0) return;

    // Generate high-quality versions in parallel
    const upgrades = Array.from(images).map(async (img) => {
      const idx = parseInt(img.dataset.fileIndex);
      if (idx < selectedFiles.length) {
        const highQuality = await createThumbnail(selectedFiles[idx], 100, 100, 0.85);
        img.src = highQuality;
        img.classList.remove('low-quality');
        img.classList.add('high-quality');
      }
    });

    await Promise.all(upgrades);
  }

  function createThumbnail(file, maxWidth, maxHeight, quality) {
    return new Promise((resolve) => {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          let [w, h] = [img.width, img.height];
          if (w > h) {
            if (w > maxWidth) {
              h = Math.round(h * maxWidth / w);
              w = maxWidth;
            }
          } else {
            if (h > maxHeight) {
              w = Math.round(w * maxHeight / h);
              h = maxHeight;
            }
          }
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);
          resolve(canvas.toDataURL('image/jpeg', quality));
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  }

  function uploadPhotos() {
    if (!selectedFiles.length) {
      alert('Please select at least one photo');
      return;
    }
    alert('Photos ready to upload! Connect this to a server or cloud storage.');
  }
</script>
</body>
</html>
